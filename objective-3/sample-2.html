<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<style>
		#orange1 {
			height: 450px;
			width: 450px;
			position: absolute;
			left: 300px;
			top: 150px;
		}
	</style>
	<script>
		window.onload = function ()
		{
			var orange = document.getElementById("orange1");
			var rot = 0;
			
			setInterval(function()
			{
				rot += 2; 
				if (rot >= 360)
					rot = 0;
				orange.style.transform = "rotate(" + rot + "deg)";
			}, 1);
		}
	</script>
</head>
<body>
	<img id="orange1" src="hypnotic.jpg" style="position:relative"/>
</body>
</html>
