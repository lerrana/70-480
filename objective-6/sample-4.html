<script>
	function Book()	{ }
	
	Book.prototype = { propertyA: "A Property" };
		
	function SuperBook() { }
	
	SuperBook.prototype = Book.prototype;
	SuperBook.prototype.propertyB = "B Property";
	
	
	var book = new Book();
	var sbook = new SuperBook();
	
	alert(
		"book.propertyA = " + book.propertyA + "\r" +
		"book.propertyB = " + book.propertyB);
	
	alert(
		"sbook.propertyA = " + sbook.propertyA + "\r" +
		"sbook.propertyB = " + sbook.propertyB);
</script>
